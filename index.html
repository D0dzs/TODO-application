<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="shortcut icon" href="src/fav-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>TODO - Application</title>
</head>

<body>
  <!-- Link to the repository -->
  <a id="togithubpage" href="https://github.com/D0dzs/TODO-application" target="_blank" referrerpolicy="no-referrer">
    <div class="bg-black p-2 text-white">
      <img src="src/github-mark.png" alt="Github">
    </div>
  </a>

  <!-- Main content -->
  <main id="root" class="p-4 d-flex flex-row position-relative bg-dark min-vh-100">
    <div id="left-wrapper" class="bg-light text-black p-2" style="border-radius: 10px;">
      <h2 class="text-center fw-bold">To-Do App</h2>
      <h6 class="text-center text-dark fw-normal">Yep, just a simple To-Do App</h6>
      <h6 class="text-center text-dark fw-bolder" style="color: green !important;">Mobile view is now implemented!
      </h6>

      <button type="button" class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#addTodo"
        data-bs-whatever="">Add new TODO</button>
      <button type="button" class="btn btn-danger w-100 mt-2" data-bs-toggle="modal"
        data-bs-target="#removeAllTODOs">Remove all TODOs</button>

      <h4 class="mt-4 mb-1 text-primary">Available TODOs:</h4>
      <div id="lw__todoList-wrapper" class="font-monospace"></div>
    </div>
    <div id="right-wrapper" class="w-100 p-4 mx-lg-4 min-h-100 text-black">
      <div id="rw__topbar" class="d-flex flex-row justify-content-between gap-3 p-2 bg-light">
        <span id="rw__detailed-title" class="fw-bolder font-monospace text-capitalize w-100"></span>
        <div class="d-flex flex-row-reverse w-100 gap-2">
          <div style="--color: red; --border-color: darkred;" onclick="clearDateiledSection()"></div>
          <div style="--color: yellow; --border-color: #F6BE00"></div>
          <div style="--color: gray; --border-color: darkgray"></div>
        </div>
      </div>

      <div id="detailed-todo-container" class="mt-4">
        <div id="dtc__desc"></div>
      </div>
    </div>

    <div class="modal fade" id="removeAllTODOs" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="removeAllTODOsLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="removeAllTODOsLabel">Confirmation</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete all the TODOs?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
              onclick="clearAllTodos()">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addTodo" tabindex="-1" aria-labelledby="addTodoLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addTodoLabel">Add new TODO</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="todo-Title" class="col-form-label">Title</label>
                <input type="text" class="form-control" id="todo-Title">
              </div>
              <div class="mb-3">
                <label for="todo-Desc" class="col-form-label">Description</label>
                <textarea class="form-control" id="todo-Desc" style="max-height: 300px;"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="addTodoBtn" data-bs-dismiss="modal" type="button" class="btn btn-success"
              aria-label="Add TODO">Add TODO</button>
          </div>
        </div>
      </div>
    </div>

    <div id="success-float" class="text-black position-absolute d-flex align-items-center fw-bolder">
      âœ… Todo successfully added!
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</body>

</html>
